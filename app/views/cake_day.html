<h3>Cake day view</h3>
<h4>The next cake day is at {{next_cake_day().date | date: 'mediumDate'}}</h4>
<input type="text" ng-model="name_search"></input>
<ul>
  <li ng-repeat="cake_day in cake_days | orderBy: 'date' | filter:{name: name_search}">{{cake_day.name}}, {{cake_day.date | date: 'mediumDate'}}</li>
</ul>
